{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<h1>Admin</h1>
<table class="table table-hover">
    {% for user in users %}
    <tr>
        <th>Email Address</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th>Edit User</th>
    </tr>
    <tr>
        <td>{{ user.email_address }}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.role }}</td>
        <td><a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-primary"></a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
